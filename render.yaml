services:
  - type: web
    name: ai-news-platform
    env: python
    plan: starter
    buildCommand: cd news && python -m pip install --upgrade pip setuptools wheel && python -m pip install -r requirements-render.txt
    startCommand: cd news && python -m uvicorn main:app --host 0.0.0.0 --port $PORT
    autoDeploy: true
    envVarGroups:
      - ai-news-secrets
